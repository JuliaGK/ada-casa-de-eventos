<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/contato.css" />
		<link rel="stylesheet" href="css/header.css" />
		<link rel="stylesheet" href="css/footer.css" />
		<link rel="stylesheet" href="css/reset.css" />

		<title>Casa de Eventos</title>
	</head>
	<body>
		<header>
			<div class="container header-container">
				<a href="index.html"
					><img id="logo" src="img/logo.png" alt="Logo Mamma Mia"
				/></a>
				<div id="menu">
					<a>Formaturas</a>
					<a>Datas Comemorativas</a>
					<a href="contato.html">Contato</a>
				</div>
			</div>
		</header>
		<main>
			<section>
				<div class="container">
					<div class="form-container">
						<h2>Contato</h2>
						<form>
							<label for="fnome">Nome:</label><br />
							<input
								class="input"
								id="fnome"
								name="fnome"
								type="text"
								required
							/><br />
							<label for="femail">E-mail:</label><br />
							<input
								class="input"
								id="femail"
								name="femail"
								type="email"
								required
							/><br />
							<label for="fassunto">Assunto:</label><br />
							<input
								class="input"
								id="fassunto"
								name="fassunto"
								type="text"
								required
							/><br />
							<label for="fmensagem">Mensagem:</label><br />
							<textarea
								class="input"
								id="fmensagem"
								name="fmensagem"
								rows="8"
								required
							></textarea
							><br />
							<input type="submit" value="Enviar" />
						</form>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<div class="container">
				<p>&copy; 2023 | Site desenvolvido por Júlia Küchle</p>
			</div>
		</footer>
	</body>
</html>
